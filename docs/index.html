<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
    <link rel="stylesheet" href="https://unpkg.com/docsify-toc@1.0.0/dist/toc.css">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar.min.css"/>
</head>
<body>
<div id="app"></div>
<script>
    window.$docsify = {
        name: '主页', // 文档标题，会显示在侧边栏顶部
        repo: '', // 右上角Github图标链接
        loadNavbar: false, // 默认加载 _navbar.md，作为顶部导航栏
        loadSidebar: true, // 默认加载 _sidebar.md，作为侧边栏
        subMaxLevel: 6, // 生成目录的最大层级
        search: {
            paths: 'auto',
            placeholder: {
                '/': '搜索',
            },
            noData: {
                '/': '找不到结果',
            },
            depth: 6,
        },
        hideCode: {
            scroll: true, // 启用滚动
            height: 300 // 折叠高度
        },
        copyCode: {
            buttonText: {
                '/': '点击复制',
            },
            errorText: {
                '/': '复制失败',
            },
            successText: {
                '/': '复制成功',
            },
        },
        toc: {
            scope: '.markdown-section',
            headings: 'h1, h2, h3, h4, h5, h6',
            title: '点击跳转',
        },
        progress: {
            position: "top",
            color: "var(--theme-color,#42b983)",
            height: "3px",
        },
    }
</script>
<!-- Docsify v4 -->
<script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
<!-- 搜索插件 -->
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
<!--代码折叠-->
<script src="https://unpkg.com/docsify-hide-code"></script>
<!-- 一键复制插件 -->
<script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
<!-- 代码高亮 -->
<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-yaml.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-java.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-javascript.js"></script>
<!--外链脚本-->
<script src="//unpkg.com/docsify/lib/plugins/external-script.js"></script>
<!-- 侧边栏折叠 -->
<script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
<!--目录跳转-->
<script src="https://unpkg.com/docsify-toc@1.0.0/dist/toc.js"></script>
<!--进度条-->
<script src="https://cdn.jsdelivr.net/npm/docsify-progress@latest/dist/progress.min.js"></script>
</body>
</html>
